<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Report</title>
    <meta charset="UTF-8" />
    <style type="text/css">html{background:#ddd;padding:20px}body{font-family:"Helvetica Neue",Helvetica,"Segoe UI",Arial,freesans,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";font-size:16px;line-height:1.2;word-wrap:break-word}div#page{border:1px solid #aaa;box-shadow:0 8px 16px 0 rgba(0,0,0,0.4),0 12px 40px 0 rgba(0,0,0,0.4);max-width:800px;display:inline-block;background:#fff;padding:17px;overflow:auto}div#page > h1{margin-top:0}h1{border-bottom:3px solid #222;padding-bottom:5px}h2{border-bottom:2px dotted #222;padding-bottom:3px}h3{border-bottom:1px dotted #aaa;padding-bottom:2px}a{color:#00008b}dt{font-weight:bold;margin-top:8px}blockquote{border:1px solid #eee;border-radius:3px;border-left:5px solid color-blue;padding:15px;margin:0}img{vertical-align:middle}.emoji{height:1em}abbr,acronym{border-bottom:dotted 1px}table{border-collapse:collapse;border-spacing:0;display:block;width:100%;overflow:auto;word-break:normal;word-break:keep-all;}table th,table td{padding:6px 13px;border:1px solid #ddd}table th{background-color:rgba(0,0,0,0.04);font-weight:bold;border-bottom:3px solid #999}table tr{background-color:#fff;border-top:1px solid #ccc;}table tr :nth-child(2n){background-color:rgba(0,0,0,0.04)}code,tt{background-color:#fafafa;border-radius:4px;font-size:85%;margin:0;padding:.2em 0}pre{background-color:#fafafa;border-radius:10px;border:1px solid #a4a4a4;font-size:85%;margin:20px;padding:10px;counter-reset:line;}pre code,pre tt{background:none;}pre code:before,pre tt:before{counter-increment:line;content:counter(line);min-width:35px;display:block;float:left;text-align:right;padding-right:5px;color:#808080;-webkit-touch-callout:none;user-select:none;-webkit-user-select:none}pre.language{max-height:280px;padding-top:30px;}pre.language header{font-weight:bold;background:#fafafa;margin:-30px -10px 5px -10px;padding:5px 15px}pre.language.bash header,pre.language.coffeescript header,pre.language.js header,pre.language.sh header,pre.language.sql header{background:#f0ad4e}pre.language.json header,pre.language.yaml header{background:#61b961}pre.language.handlebars header,pre.language.markdown header{background:#76abca}.table-of-contents{border:2px solid #ddd;border-radius:10px;float:right;margin-top:0;padding:10px 10px 10px 25px;background:#fafafa;font-size:90%;}.table-of-contents header{font-weight:bold;font-size:120%;display:block;background:#ddd;margin:-10px -10px 4px -25px;border-top-left-radius:10px;border-top-right-radius:10px;padding:3px 10px}.table-of-contents ul{padding-left:15px}.table-of-contents a{text-decoration:none}div.detail,div.info,div.warning,div.alert{padding:30px 10px 6px 10px;margin:5px 0 8px 0;border-radius:3px;}div.detail >p,div.info >p,div.warning >p,div.alert >p{margin-bottom:0}div.detail header,div.info header,div.warning header,div.alert header{font-weight:bold;position:absolute;margin-top:-30px;margin-left:-10px;padding:3px 20px 3px 10px;border-bottom-right-radius:18px}div.detail{background-color:#fafafa;border:2px solid #ddd;padding-top:0}div.info{background-color:#9f9;border:2px solid #6d6;}div.info header{background-color:#6d6}div.warning{background-color:#fc9;border:2px solid #e86;}div.warning header{background-color:#e86}div.alert{background-color:#f99;border:2px solid #c00;}div.alert header{background-color:#c00;color:#fff}.text-red{color:#d13f19}.text-green{color:#2ecc40}.text-yellow{color:#ffdc00}.text-blue{color:#0074d9}.text-magenta{color:#f0f}.text-cyan{color:#0ff}.text-gray{color:#aaa}.bg-white{background-color:#fff}.center{text-align:center}.left{float:left}.right{float:right}.hide{display:none}.spacing{padding:10px}</style>
  </head>
  <body><div id="page"><blockquote>
<p>Blockquotes can also be nested…</p>
<blockquote>
<p>…by using additional greater-than signs right next to each other…</p>
<blockquote>
<p>…or with spaces between arrows.</p>
</blockquote>
</blockquote>
</blockquote>
</div></body>
</html>
