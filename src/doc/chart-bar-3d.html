<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Report</title>
    <meta charset="UTF-8" /><link rel="stylesheet" type="text/css" href="https://gitcdn.link/repo/alinex/node-report/master/var/src/style/default.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>
<script src="https://cdn.rawgit.com/juijs/jui-chart/v2.0.4/lib/core.min.js"></script>
<script src="https://cdn.rawgit.com/juijs/jui-chart/v2.0.4/dist/chart.min.js"></script><link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/alinex/node-report/master/var/src/style/default.css" />  </head>
  <body><div id="page"><div id="chart7"></div>
<script type="text/javascript"><!--
jui.ready([ "chart.builder" ], function(chart) {
  chart("#chart7", {
  "width": 400,
  "height": 400,
  "axis": {
    "x": {
      "type": "range",
      "domain": "profit",
      "line": true,
      "step": 5
    },
    "y": {
      "type": "block",
      "domain": "quarter",
      "line": true
    },
    "data": [
      {
        "quarter": "2015/Q1",
        "sales": "50",
        "profit": "35"
      },
      {
        "quarter": "2015/Q2",
        "sales": "20",
        "profit": "100"
      },
      {
        "quarter": "2015/Q3",
        "sales": "10",
        "profit": "5"
      },
      {
        "quarter": "2015/Q4",
        "sales": "30",
        "profit": "25"
      }
    ],
    "c": {
      "type": "grid3d",
      "domain": [
        "sales",
        "profit"
      ]
    },
    "depth": 20,
    "degree": 30
  },
  "brush": [
    {
      "type": "bar3d",
      "outerPadding": 10,
      "innerPadding": 5
    }
  ],
  "widget": [
    {
      "type": "title",
      "text": "3D Bar Chart"
    },
    {
      "type": "tooltip"
    },
    {
      "type": "legend"
    }
  ]
});
})
//--></script></div></body>
</html>
