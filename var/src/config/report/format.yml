# Default settings for Report Formats
# ============================================
# This contains the default for different settings.


# Markdown Format
# --------------------------------------------
md:
  type: md
  extension: '.md'
  width: 100
  keep_soft_breaks: true
  use_references: true

text:
  type: text
  extension: .txt
  width: 100
  ascii_art: true
  ansi_escape: false

console:
  type: text
  extension: .console
  width: 100
  ascii_art: true
  ansi_escape: true

html:
  type: html
  extension: .html
  compress: false
  head_begin: |+
    <!DOCTYPE html><html>
    <head>
    <meta charset="UTF-8" />
  head_end: |+
    <meta name="generator" content="alinex-report" />
    </head>
  body_begin: <body><div id="page">
  body_end: </div></body>
  style:
    - https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
#    included inline in the moment
#    - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/github.min.css
    - report/default.css

html2png:
  type: html
  extension: .html.png
  convert:
    type: png
    width: 600
    height: 100
    capture: '#page'

html2jpg:
  type: html
  extension: .html.jpg
  convert:
    type: jpg
    width: 600
    height: 100
    capture: '#page'

html2pdf:
  type: html
  extension: .html.pdf
  convert:
    type: pdf
    width: 612px
    height: 792px
    capture: '#page'

man:
  type: roff
  extension: .man

adoc:
  type: adoc
  extension: .adoc

latex:
  type: latex
  extension: .latex

pdf:
  type: latex
  convert:
    type: pdf
  extension: .pdf

rtf:
  type: rtf
  extension: .rtf
