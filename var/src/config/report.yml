# Default settings for Report
# ============================================
# This contains the default for different settings.

format:


  # Markdown Format
  # --------------------------------------------
  md:
    type: md
    width: 100
    extension: '.md'

  text:
    type: text
    extension: .txt
    width: 100
    ascii_art: true

  console:
    type: text
    extension: .console
    width: 100
    ascii_art: true

  html:
    type: html
    extension: .html
    compress: false
    head_end: <meta name="generator" content="alinex-report" /></html>
    body_begin: <body><div id="page">
    body_end: </div></body>

  man:
    type: roff
    extension: .man

  latex:
    type: latex
    extension: .latex

  pdf:
    type: latex
    convert:
      type: pdf
    extension: .pdf

  rtf:
    type: rtf
    extension: .rtf
